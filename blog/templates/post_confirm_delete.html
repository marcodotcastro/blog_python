<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ post.title }}</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'post_detail' post.pk %}">Cancel</a>
</body>
</html>
